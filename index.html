<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ASHFIELD: Daughter Signal</title>
  <meta name="description" content="A fogbound town. A missing daughter. Something that doesn't blink." />
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div id="app">
    <canvas id="c"></canvas>

    <div id="hud">
      <div id="title">ASHFIELD</div>
      <div id="subtitle">Daughter Signal</div>

      <div id="crosshair" aria-hidden="true"></div>

      <div id="prompt" class="panel hidden"></div>

      <div id="dialogue" class="panel hidden">
        <div id="dialogue-speaker"></div>
        <div id="dialogue-text"></div>
        <div id="dialogue-hint">[E] next · [Q] close</div>
      </div>

      <div id="status" class="panel">
        <div><span class="k">Objective</span>: <span id="objective">Find a trace of your daughter.</span></div>
        <div><span class="k">Theme</span>: <span id="theme">…</span></div>
        <div><span class="k">Clues</span>: <span id="clues">0</span>/5</div>
      </div>

      <div id="menu" class="panel">
        <div class="menu-title">ASHFIELD: Daughter Signal</div>
        <div class="menu-sub">Fog, isolation, slow dread. Explore. Read. Listen.</div>
        <button id="btnStart">Start</button>
        <button id="btnReset">New Theme</button>
        <div class="menu-foot">
          <div class="small">
            Controls: WASD move · Mouse look · Shift sprint · E interact · Q close text · Esc unlock mouse
          </div>
        </div>
      </div>

      <div id="fade"></div>
    </div>
  </div>

  <!-- Import map fixes the "bare specifier 'three'" problem on GitHub Pages -->
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
      }
    }
  </script>

  <script type="module" src="./js/main.js"></script>
</body>
</html>
