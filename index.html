<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FOUNDATION / Daughter Protocol</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div id="hud">
    <div id="topbar">
      <div id="title">FOUNDATION</div>
      <div id="objective">Objective: <span id="objectiveText">Find your daughter.</span></div>
    </div>

    <div id="hint">Click to begin • WASD move • Mouse look • E interact • TAB journal</div>

    <div id="reticle">+</div>

    <div id="prompt" class="hidden">
      <div class="promptKey">E</div>
      <div class="promptText" id="promptText">Interact</div>
    </div>

    <div id="dialogue" class="hidden">
      <div id="dialogueHeader">
        <div id="speaker">…</div>
        <div id="sig">Signal: WEAK</div>
      </div>
      <div id="dialogueBody"></div>
      <div id="dialogueChoices"></div>
      <div id="dialogueFooter">[1–9] choose • [Esc] close</div>
    </div>

    <div id="journal" class="hidden">
      <div id="journalHeader">
        <div>Journal</div>
        <div class="tiny" id="journalTheme">Theme: —</div>
      </div>
      <div id="journalBody"></div>
      <div id="journalFooter">[TAB] close</div>
    </div>

    <div id="fade"></div>
    <div id="grain"></div>
    <div id="vignette"></div>
  </div>

  <canvas id="c"></canvas>

  <!-- Import map fixes "bare specifier" errors on GitHub Pages -->
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.161.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.161.0/examples/jsm/"
      }
    }
  </script>

  <script type="module" src="./js/main.js"></script>
</body>
</html>
